<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS

  <link rel="stylesheet" href="lib/css/normalize.css">
  <link rel="stylesheet" href="lib/css/skeleton.css">   
  <link rel="stylesheet" href="lib/css/style.css"> 
  
  <title>Stockr App</title>
  </head>



  <body>
    <div class="container">
      <h1>stockr</h1>
      <form>

        <label for="productName">Product Name</label> 
       <input type="text" id="productName" placeholder="All Gold Tomato Sauce" />

       <label for="productCode">Product Code</label>
       <input type="number" id="productCode" placeholder="900123456789" />

       <label for="productQuantity">Quantity (Units)</label>
       <input type="number" id="productQuantity" placeholder="24"/>

        <label for="productBBDate">Best Before | Expiry Date</label>
        <input type="date" id="productBBDate">

      </form>
    </div>

    <script src="lib/js/app.js"></script>

  </body>
